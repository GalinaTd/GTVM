<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">

<head>
  <meta charset="utf-8" />
  <title>Landscape</title>
  <script src="https://code.jquery.com/jquery-3.5.0.js"></script>

</head>
<style>
  body {
    margin: 0;
    padding: 0;
    text-align: center;
  }

  .content {
    display: block;
    width: 1200px;
    margin: auto;  
  } 

  .image {
    display: inline-block; 
    width: 260px;
    height: 260px;
    background-size: cover;    
    border-radius: 15px;
    margin: 5px;      
  }

  span {
    font-size: medium;
    font-family: Arial, Helvetica, sans-serif;
    font-style: italic;
  }

  .image:hover {        
    transform: rotateX(20deg); 
  }
    
  
</style>

<body>
  <div class="content">
    <h1>Landscape</h1>
    <span>See the beauty of nature</span>
    <div class="images">
      <div class="row">
        <div class="image" style="background-image: url(fjord1.jpg)"></div>
        <div class="image" style="background-image: url(fjord2.jpg)"></div>
        <div class="image" style="background-image: url(fjord3.jpg)"></div>
      </div>
      <div class="row">
        <div class="image" style="background-image: url(fjord2.jpg)"></div>
        <div class="image" style="background-image: url(fjord1.jpg)"></div>
        <div class="image" style="background-image: url(fjord3.jpg)"></div>
      </div>
      <div class="row">
        <div class="image" style="background-image: url(fjord1.jpg)"></div>
        <div class="image" style="background-image: url(fjord3.jpg)"></div>
        <div class="image" style="background-image: url(fjord2.jpg)"></div>
      </div>
      <div class="row">
        <div class="image" style="background-image: url(fjord3.jpg)"></div>
        <div class="image" style="background-image: url(fjord1.jpg)"></div>
        <div class="image" style="background-image: url(fjord2.jpg)"></div>
      </div>
    </div>
    
      
  </div>

</body>

<script>
  'use strict';
  //https://i.pinimg.com/originals/fa/5d/4e/fa5d4e8dae822b60eb335741d1a16fe8.jpg
  //https://i.pinimg.com/600x315/56/ce/11/56ce1143dbbfa5b52b917daf9546d05e.jpg
  
  const $images = document.querySelectorAll(".image"); 
  $images.forEach(function(img) {  
    img.addEventListener("click", changeStyle);
  })
 

  function changeStyle() {    
    this.style ="display:none";
  }

</script>
