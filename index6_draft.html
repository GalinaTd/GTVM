    function selectionSort(inputArr) {
        let n = inputArr.length;
        for (let i = 0; i < n; i++) {
            // Finding the smallest number on the right side of the array
            let min = i;
            for (let j = i; j < n; j++) {
                if (inputArr[j] < inputArr[min]) {
                    min = j;
                }
            }
            if (min != i) {
                // Replacing elements
                let tmp = inputArr[i];
                inputArr[i] = inputArr[min];
                inputArr[min] = tmp;
            }
        }
        return inputArr;
    }
